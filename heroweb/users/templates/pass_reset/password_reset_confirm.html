{% extends 'base.html' %}

{% block content %}
<div class='container brand-text'>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Reset password</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Confirm</button>
        </div>
    </form>
</div>
{% endblock %}
